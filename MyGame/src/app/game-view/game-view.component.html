<div class="map">
  <div class="map-container">
    <div class="header">
      <app-character-view></app-character-view>
    </div>
    <div class="container" >
      <div class="menu">
        <button class="menu__item" *ngFor="let item of menuItems" routerLinkActive="active" routerLink="{{item.path}}">
          {{item.name.toUpperCase()}}
        </button>
      </div>
      <div class="game-container">
        <router-outlet></router-outlet>
    </div>
    </div>
  </div>
</div>
