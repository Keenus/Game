
<div class="content">

  <div class="food">
    <div class="single-food" *ngFor="let item of foodItems">
     <span [ngStyle]="{'background-image': 'url(' + item.image + ')'}">
        <h3>{{item.name}}</h3>
        <h3>{{item.price}}</h3>
     </span>
      <p>
        {{item.health}}
      </p>
      <span>
          <button (click)="buyItem(item)">Buy</button>
      </span>
    </div>
  </div>

</div>
