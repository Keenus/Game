<div class="container">

  <div class="content">
    <div class="rules">
      <h2>Chose your opponent</h2>
    </div>
    <div class="enemies">
    <div class="enemy" *ngFor="let item of opponentList" (click)="choosenEnemy = item" >
      <h3 class="name">{{item.name.toUpperCase()}}</h3>
        <div class="stats" >
          <div class="stat" *ngFor="let stat of item.stats | keyvalue">
          <span>{{stat.key}}:</span>
          <span> {{stat.value}}</span>
        </div>
        </div>
      <button class="fight-button" (click)="startFight(item)">
        <span>Fight</span>
        <img src="/assets/images/fight_button.png" alt="X">
      </button>
    </div>
  </div>
    <div class="rules">
      <p class="desktop">
        <span>You can start the fight by clicking on the fight button.</span>
        One fight costs 10 energy points. You can get energy points by sleeping or eating.
      </p>
    </div>
</div>
</div>
