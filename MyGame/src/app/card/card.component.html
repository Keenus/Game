<div class="hero-card" [ngClass]="{'hero-card': type === 'card', 'hero-panel': type === 'panel'}" (click)="changeType()">

  <div class="hero-card__image">
    <img src="{{img}} " alt="{{heroName}}">
    <h3>{{heroName}}</h3>
  </div>

  <div class="hero-card__content">
    <div class="hero-card__content__title">
      <img class="mobile" src="{{img}} " alt="{{heroName}}">
      <h3>{{heroName}}</h3>
    </div>
    <div class="hero-card__stats">
      <div class="hero-card__stats__item" *ngFor="let stat of stats | keyvalue">
        <span class="stat-key">{{stat.key}}:</span>
        <span>{{stat.value}}</span>
      </div>
    </div>
    <div *ngIf="type ==='card'" class="hero-card__content__text">
      <p>{{heroDetails}}</p>
    </div>
  </div>

</div>
